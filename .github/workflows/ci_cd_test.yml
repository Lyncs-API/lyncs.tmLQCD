# This workflow builds and tests PRs

name: PR build & test

on:
  pull_request:
    branches:
      - 'master'
    paths-ignore:
      - 'docs/**'

jobs:
  build-n-publish:  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel
        sudo apt-get install -y flex libblas-dev liblapack-dev gfortran
        
    - name: Install from source
      run: |
        pip install -e .[all]

    - name: Run tests
      run: |
        pytest -v

    - name: Upload if not up to date
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.test_pypi_password }}
      run: |
        pip uninstall -y lyncs_tmLQCD
        pip install --extra-index-url https://test.pypi.org/simple/ lyncs_tmLQCD==$(lyncs_setuptools version) || (
          pip install twine
          python setup.py sdist
          twine upload --repository-url https://test.pypi.org/legacy/ dist/*
          count=0
          while ! pip install --extra-index-url https://test.pypi.org/simple/ lyncs_tmLQCD==$(lyncs_setuptools version) && [ $count -lt 20 ]; do
            sleep 1
            count=$((count+1))
          done
        )

  clean-run:
    
    needs: build-n-publish
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install via pip
      run: |
        python -m pip install --upgrade pip
        sudo apt-get install -y flex libblas-dev liblapack-dev gfortran
        pip install --extra-index-url https://test.pypi.org/simple/ lyncs_tmLQCD[all]
        
    - name: Run tests
      run: |
        pytest -v --import-mode=importlib
